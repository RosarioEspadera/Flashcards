<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFlash</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>SmartFlash</h1>
    <p class="subtitle">Study smarter, not harder</p>
    <button id="theme-toggle">🌙 Toggle Theme</button>
  </header>

  <main>
    <section>
      <select id="deck-select">
        <option value="default">📁 Default Deck</option>
      </select>
      <button id="add-deck-btn">➕ Add Deck</button>
    </section>

    <button id="add-card-btn">➕ Add Flashcard</button>

    <div id="add-card-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-modal" class="close-btn">✖</button>
        <h2>Add a New Flashcard</h2>
        <input type="text" id="front-input" placeholder="Front (question)" />
        <input type="text" id="back-input" placeholder="Back (answer)" />
        <button id="save-card-btn">Save Card</button>
      </div>
    </div>

    <div id="deck-list">
  <div class="card-wrapper">
  <div class="flashcard">
    <div class="card-inner">
      <div class="front">Question here</div>
      <div class="back">Answer here</div>
    </div>
  </div>
  <div class="card-actions">
    <button class="edit-btn" data-index="0">✏️ Edit</button>
    <button class="delete-btn" data-index="0">🗑 Delete</button>
  </div>
</div>
</div>

  </main>

  <script src="scripts/flashcard.js"></script>
</body>
</html>
